<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Java LUL Script</title>
</head>
<body>
    
    <main class="wrapper">
        <section class="item" id="first">
            <button id="login">Click</button>
        </section>
        <section class="item">
            <h1><span id="p1Score">0</span> To <span id="p2Score">0</span></h1>
            <h3>You are playing To: <span id="playingTo">0</span></h3>
            <input type="number" min="1" max="8">
            <button id="p1">Player1</button>
            <button id="p2">Player2</button>
            <button id="rs">Reset</button>
            <h3 id="Winner"></h3>
        </section>
        <section class="item" id="box3">
            <button id="Punch">Punch</button>
            <button id="Apolo">Apologize</button>
            <img id="smile"src="assets/img/happy.jpg" alt="">
        </section>
        <section class="item" id="box4">
            <h1 id="timer"><time>00:00:00</time></h1>
            <button id="start">start</button>
            <button id="stop">stop</button>
            <button id="clear">clear</button>
        </section>
        <section class="item" id="box5">
            <button class="btndm">Change Mode</button>
            <h2 id="dmText"></h2>
        </section>
        <section class="item" id="box6">
            <input id="blogg" type="text">
            <p id="bloggPost"></p>
        </section>
    </main>

    <main class="lightBox" id="LB"> <button id="EX"> <h2>X</h2> </button>  <h1 class="epic">This is epic</h1></main>
    

    <script src="assets/js/JsPlayGround.js" type="text/javascript"></script>
</body>
</html>
