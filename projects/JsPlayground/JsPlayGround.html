<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Java LUL Script</title>
</head>
<body>
    
    <main class="wrapper">
        <section class="item" id="first">
            <button id="login">Login</button>
        </section>
        <section class="item">
            <h1><span id="p1Score">0</span> To <span id="p2Score">0</span></h1>
            <h3>You are playing To: <span id="playingTo">0</span></h3>
            <input type="number" min="1" max="8">
            <button id="p1">Player1</button>
            <button id="p2">Player2</button>
            <button id="rs">Reset</button>
            <h3 id="Winner"></h3>
        </section>
        <section class="item">
                <div class="mySlides fade">
                    <img src="../JsPlayground/assets/img/img1.jpg" style="width:50%">
                </div>
                    
                <div class="mySlides fade">
                     <img src="../JsPlayground/assets/img/img2.jpg" style="width:50%">
                </div> 

                <div class="mySlides fade">
                    <img src="../JsPlayground/assets/img/img3.jpg" style="width:50%">
                </div>


        </section>
        <section class="item">4</section>
        <section class="item">5</section>
        <section class="item">6</section>
    </main>

    <main class="lightBox" id="LB">yeet
    </main>
    

    <script src="assets/js/JsPlayGround.js" type="text/javascript"></script>
</body>
</html>
